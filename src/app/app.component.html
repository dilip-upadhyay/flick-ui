<!-- Dynamic UI Renderer Application with Routing -->
<div class="app-container">
  <!-- Material Toolbar Header -->
  <mat-toolbar color="primary" class="app-header">
    <mat-icon routerLink="/home" class="logo-icon">dynamic_feed</mat-icon>
    <span class="app-title" routerLink="/home">{{ title }}</span>
    
    <!-- Navigation Menu -->
    <div class="nav-menu">
      @for (item of navigationItems; track item.path) {
        <button 
          mat-button
          [class.active-nav]="isActiveRoute(item.path)"
          (click)="navigateTo(item.path)"
          class="nav-button">
          <mat-icon>{{ item.icon }}</mat-icon>
          <span>{{ item.name }}</span>
        </button>
      }
    </div>
    
    <span class="spacer"></span>
    <mat-icon>settings</mat-icon>
  </mat-toolbar>

  <!-- Router Outlet for Page Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
  
  <!-- Footer -->
  <footer class="app-footer">
    <mat-toolbar color="accent" class="footer-toolbar">
      <span class="footer-text">Dynamic UI Renderer - Powered by Angular Material</span>
      <span class="spacer"></span>
      <span class="version">v1.0.0</span>
    </mat-toolbar>
  </footer>
</div>
