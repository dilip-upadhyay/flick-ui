<!-- Dynamic UI Renderer Application -->
<div class="app-container">
  <!-- Demo Configuration Selector -->
  <div class="demo-selector">
    <h1>Dynamic UI Renderer</h1>
    <p>Select a demo configuration to see the dynamic UI renderer in action:</p>
    
    <div class="demo-buttons">
      @for (demo of availableDemos; track demo.key) {
        <button 
          (click)="loadDemo(demo.key)"
          [class.active]="currentDemo === demo.key"
          class="demo-btn">
          {{ demo.name }}
        </button>
      }
    </div>
  </div>

  <!-- Dynamic UI Renderer -->
  <div class="renderer-container">
    @if (currentConfig) {
      <app-dynamic-renderer [config]="currentConfig"></app-dynamic-renderer>
    } @else {
      <div class="loading-state">
        <p>Select a demo configuration to begin...</p>
      </div>
    }
  </div>
</div>
